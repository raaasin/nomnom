<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("myForm");
    const resultScreen = document.getElementById("result");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Serialize form data into JSON
        const formData = new FormData(form);
        const formDataObj = {};
        formData.forEach((value, key) => {
            formDataObj[key] = value;
        });

        // Send a POST request to Flask using AJAX
        fetch("/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded", // Change content type
            },
            body: new URLSearchParams(formDataObj).toString(), // Serialize as URL-encoded
        })
            .then((response) => response.json())
            .then((data) => {
                // Handle the response (data) from the server
                if (data.recommendations && data.recommendations.length > 0) {
                    const uname = document.createElement("h1");
                    uname.textContent = document.getElementById("personal").value;
                    resultScreen.appendChild(uname); // Append to resultScreen, not username
                    const recommendationsList = document.createElement("ul");
                    data.recommendations.forEach((recommendation) => {
                        const listItem = document.createElement("li");
                        listItem.textContent = recommendation;
                        recommendationsList.appendChild(listItem);
                    });
                    resultScreen.innerHTML = "";
                    resultScreen.appendChild(recommendationsList);

                    // Add the "redo" button below the recommendations
                    const redoButton = document.createElement("button");
                    redoButton.type = "reset";
                    redoButton.id = "redoeverything";
                    redoButton.innerHTML = 'Redo <i class="fa-solid fa-rotate-right fa-spin" style="color: #ffffff;"></i>';
                    resultScreen.appendChild(redoButton);
                    const red = document.getElementById("redoeverything");
                    redoButton.addEventListener("click", function () {
                        location.reload();
                        window.location.href = "/";
                    });

                    window.location.href = "#result";
                } else if (data.error) {
                    resultScreen.textContent = "Error: " + data.error;

                } else {
                    resultScreen.innerHTML = "No recommendations found.";
                }
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    });
});
</script>

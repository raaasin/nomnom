<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommender</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='ext.css') }}">
</head>
<body>
    <div id="home">
        HOME somethng something
        <a href="#name"><button>Lets try it out!</button></a>
    </div>
    <form method="post" id="myForm">
        <div id="name">
            Whats your nameeee
            <input type="text">
            <button type="button"><a href="#mood">Next</a></button>
        </div>
        <div id="mood">
            <h1>nomnom</h1>
            <div class="mood-options">
                <label class="mood-option">
                    <input type="radio" name="mood" value="0">
                    <img src="https://freepngimg.com/thumb/emoji/4-2-smiling-face-with-sunglasses-cool-emoji-png.png" alt="Happy">
                </label>
                <label class="mood-option">
                    <input type="radio" name="mood" value="1">
                    <img src="https://freepngimg.com/thumb/emoji/2-2-grinning-face-emoji-png-thumb.png" alt="Neutral">
                </label>
                <label class="mood-option">
                    <input type="radio" name="mood" value="2">
                    <img src="https://freepngimg.com/thumb/emoji/11-2-loudly-crying-emoji-png-thumb.png" alt="Sad">
                </label>
            </div>
            
            <br>
        <button type="button"><a href="#name">Back</a></button>
        <button type="button"><a href="#budget">Next</a></button>

        </div>
        <div id="budget">
            <label for="budget">Budget:</label>
        <select name="budget">
            <option value="0">Cheap</option>
            <option value="1">Medium</option>
            <option value="2">Expensive</option>
        </select><br>
        <button type="button"><a href="#mood">Back</a></button>
        <button type="button"><a href="#aesthetics">Next</a></button>
        </div>
        <div id="aesthetics">
            <label for="aesthetics">Restaurant Aesthetics:</label>
            <select name="aesthetics">
                <option value="0">Normal</option>
                <option value="1">Good</option>
                <option value="2">Aesthetic</option>
            </select><br>
            <button type="button"><a href="#budget">Back</a></button>
            <button type="button"><a href="#foodtype">Next</a></button>
        </div>
        <div id="foodtype">
            <label for="type">Type:</label>
            <select name="type">
                <option value="0">Vegetarian</option>
                <option value="1">Non-vegetarian</option>
            </select><br>
            <button type="button"><a href="#aesthetics">Back</a></button>
            <button type="button"><a href="#diet">Next</a></button>
        </div>
        <div id="diet">
            <label for="diet">Diet:</label>
            <select name="diet">
                <option value="0">Healthy</option>
                <option value="1">Moderate</option>
                <option value="2">Fast food</option>
            </select><br>
            <button type="button"><a href="#foodtype">Back</a></button>
            <button type="button"><a href="#submit">Next</a></button>
        </div>
        <div id="submit">
            <button type="submit" id="submitButton">Get Recommendations</button>
        </div>
    </form>
    <div id="result">
    </div>
</body>
<script>
   document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("myForm");
    const resultScreen = document.getElementById("result");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Serialize form data into JSON
        const formData = new FormData(form);
        const formDataObj = {};
        formData.forEach((value, key) => {
            formDataObj[key] = value;
        });

        // Send a POST request to Flask using AJAX
        fetch("/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded", // Change content type
            },
            body: new URLSearchParams(formDataObj).toString(), // Serialize as URL-encoded
        })
            .then((response) => response.json())
            .then((data) => {
                // Handle the response (data) from the server
                if (data.recommendations && data.recommendations.length > 0) {
                    const recommendationsList = document.createElement("ul");
                    data.recommendations.forEach((recommendation) => {
                        const listItem = document.createElement("li");
                        listItem.textContent = recommendation;
                        recommendationsList.appendChild(listItem);
                    });
                    resultScreen.innerHTML = "";
                    resultScreen.appendChild(recommendationsList);
                    window.location.href = "#result";
                } else if (data.error) {
                    resultScreen.textContent = "Error: " + data.error;
    
                } else {
                    resultScreen.innerHTML = "No recommendations found.";
                }
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    });
});
document.addEventListener("DOMContentLoaded", function() {
    const radioButtons = document.querySelectorAll('input[name="mood"]');
    
    radioButtons.forEach(function(radioButton) {
        radioButton.addEventListener("change", function() {
            if (this.checked) {
                // Scroll to the element with id "budget"
                const budgetElement = document.getElementById("budget");
                if (budgetElement) {
                    budgetElement.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    });
});
</script>
</html>
